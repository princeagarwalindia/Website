<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phone Controller</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    button {
      font-size: 2rem;
      padding: 1rem 2rem;
      border-radius: 10px;
      border: none;
      background-color: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="sendJump()">JUMP</button>

  <script>
    const channel = new BroadcastChannel("dino-channel");
    function sendJump() {
      channel.postMessage("jump");
    }
  </script>
</body>
</html>
